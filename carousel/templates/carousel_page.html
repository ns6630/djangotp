<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <title>Страница с каруселью</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}carousel/css/slick.css?v=1.0" />
    <link rel="stylesheet" href="{{ STATIC_URL }}carousel/css/slick-theme.css?v=1.0" />
    <link rel="stylesheet" href="{{ STATIC_URL }}carousel/css/styles.css?v=1.0" />
  </head>

  <body>
    <div class="carousel">
      {% for slide in slides %}
      <div>
        <div class="carousel__slide">
          <img src="{{ MEDIA_URL }}{{ slide.image }}" alt="Изображение" />
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="{{ STATIC_URL }}carousel/js/jquery-3.5.1.min.js"></script>
    <script src="{{ STATIC_URL }}carousel/js/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".carousel").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 3000,
          arrows: true,
          dots: true,
        });
      });
    </script>
  </body>
</html>
